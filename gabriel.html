<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exibir Foto</h1>
        <input type="text" id="imageUrl" placeholder="Cole o link da foto aqui">
        <button onclick="displayImage()">Exibir Foto</button>
        <div class="image-container" id="imageContainer">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Shrek.jpg" alt="Imagem do Shrek">
        </div>
    </div>
    <script>
        function displayImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            const imageContainer = document.getElementById('imageContainer');
            
            if (imageUrl) {
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="Imagem">`;
            } else {
                imageContainer.innerHTML = '<p>Por favor, insira um link v√°lido.</p>';
            }
        }
    </script>
</body>
</html>
